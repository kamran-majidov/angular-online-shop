<div *ngIf="product" class="bg-white">
  <div class="mx-auto max-w-7xl">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-3">
      <div
        *ngFor="let image of product.images"
        class="aspect-w-3 aspect-h-2 overflow-hidden rounded-lg"
      >
        <img
          [src]="image"
          alt="{{ product.title }}"
          appImageErrorHandler
          class="h-full w-full object-cover object-center"
        />
      </div>
    </div>
  </div>

  <div
    class="mx-auto max-w-2xl grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pb-24 lg:pt-16"
  >
    <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
      <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">
        {{ product.title }}
      </h1>
    </div>

    <div class="mt-4 lg:row-span-3 lg:mt-0">
      <p class="text-3xl tracking-tight text-gray-900">${{ product.price }}</p>
      <div class="flex justify-between">
        <button
          (click)="addOrRemoveFromCart(product)"
          type="submit"
          class="mt-5 rounded-md bg-green-500 px-8 py-3 font-medium text-white"
        >
          {{ isProductInCart(product.id) ? "Remove from cart" : "Add to cart" }}
        </button>
        <button
          (click)="addOrRemoveFromFavorites(product)"
          type="submit"
          class="mt-5 flex rounded-md bg-red-500 px-3 py-3 font-medium text-white"
        >
          {{
            isFavorite(product) ? "Remove from favorites" : "Add to favorites"
          }}
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 hover:fill-red-500"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1
              3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
            />
          </svg>
        </button>
      </div>
    </div>

    <div
      class="py-10 lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pb-16 lg:pr-8 lg:pt-6"
    >
      <div>
        <h3 class="sr-only">Description</h3>

        <div class="space-y-6">
          <p class="text-base text-gray-900">{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
