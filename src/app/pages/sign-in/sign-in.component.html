<div class="flex min-h-full flex-col justify-center">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Sign In to Your Account
    </h2>
  </div>
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div
      class="py-8 px-10 shadow rounded-lg bg-gray-100 border border-gray-300"
    >
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <div class="mt-1">
            <input
              id="email"
              formControlName="email"
              type="text"
              autocomplete="email"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
            />
          </div>
          <div
            *ngIf="
              signInForm.get('email')?.invalid &&
              signInForm.get('email')?.touched
            "
            class="text-red-500 text-sm mt-2"
          >
            Invalid email format
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1 relative">
            <input
              id="password"
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              autocomplete="current-password"
              required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-700"
              (click)="togglePasswordVisibility()"
            >
              {{ showPassword ? "Hide" : "Show" }}
            </button>
          </div>
          <div
            *ngIf="
              signInForm.get('password')?.invalid &&
              signInForm.get('password')?.touched
            "
            class="text-red-500 text-sm mt-2"
          >
            Invalid Password
          </div>
        </div>
        <div>
          <button
            type="submit"
            [disabled]="!signInForm.valid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 disabled:bg-gray-300"
          >
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
