<app-loading-indicator *ngIf="isLoading"></app-loading-indicator>
<div
  *ngIf="categories.length && !isLoading; else noCategories"
  class="space-y-12 lg:grid lg:grid-cols-3 lg:gap-6 lg:space-y-0"
>
  <div *ngFor="let category of categories" class="group relative">
    <div
      [routerLink]="['/categories', category.id]"
      class="relative w-full overflow-hidden rounded-lg sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64 cursor-pointer"
    >
      <img
        src="{{ category.image }}"
        alt="{{ category.name }}"
        appImageErrorHandler
        class="h-full w-full object-cover object-center"
      />
    </div>
    <p class="text-xl text-center font-semibold text-gray-900">
      {{ category.name }}
    </p>
  </div>
</div>
<ng-template #noCategories>
  <app-no-data-found dataType="Categories"></app-no-data-found>
</ng-template>
