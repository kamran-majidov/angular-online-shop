<div
  *ngIf="message"
  class="fixed inset-x-0 bottom-0 flex justify-center items-end pb-4 px-4 md:pb-6 z-50"
>
  <div
    [ngClass]="{
      'bg-red-100 border-red-400 text-red-700': messageType === 'error',
      'bg-green-100 border-green-400 text-green-700': messageType === 'success'
    }"
    class="w-full border-2 max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow flex items-center gap-2"
  >
    <div class="ms-3 text-sm font-normal flex-grow">{{ message }}</div>
    <button
      (click)="close()"
      type="button"
      class="ml-auto text-gray-500 hover:text-gray-700"
    >
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293
          2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414
          1.414L11.414 10l2.293 2.293Z"
        ></path>
      </svg>
    </button>
  </div>
</div>
